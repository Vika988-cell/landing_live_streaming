<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link rel="icon" href="assets/favicon.png" type="image/png">
	<link rel="stylesheet" href="dist/index.css">
	<title>Live Streaming</title>
</head>
<body>
	<header class="header" aria-label="header">
		<div class="container">
			<nav class="header__nav nav" aria-label="header navigation">
				<div class="nav__title">
					<a class="nav__title-link" href="#">CLOUD <span>FLEX</span></a>
				</div>

				<div class="nav__links">
					<ul class="nav__links-list list" aria-label="header nav links">
						<li class="list__item" aria-label="first link">
							<a class="list__item-link" href="#">about us</a>
						</li>
						<li class="list__item" aria-label="second link">
							<a class="list__item-link" href="#">contact</a>
						</li>
					</ul>
				</div>

				<div class="nav__covid-wrapper covid">
					<a class="covid__link" href="#" aria-label="covid-19 update">COVID-19 UPDATE</a>
				</div>

				<div class="nav__globe-wrapper globe">
					<a class="globe__link" href="#" aria-label="globe info">
						<svg class="globe__link-icon" aria-label="globe img">
							<use href="assets/sprites.svg#globe-icon"></use>
						</svg>
					</a>
				</div>
			</nav>
		</div>
	</header>

	<main aria-label="main content">
		<section class="hero-section" aria-label="hero section">
			<div class="container">
				<div class="hero">
					<div class="hero__content">
						<h1 class="hero__title">WHEN PERFORMANCE MATTERS</h1>
						<button class="hero__action-btn">Start development with us!</button>
					</div>

					<div class="hero__notify">
						<img class="hero__notify-img" src="assets/img/pigeon_alpha.png" alt="pigeon img">
						<p class="hero__notify-content">
							WE USE COOKIES TO ENSURE YOUR BEST EXPERIENCE.
							THROUGH YOUR CONTINUED USE OF THIS SITE YOU ACCEPT THIS USE.
							FOR MORE INFORMATION, PLEASE SEE OUR PRIVACY POLICY.
						</p>
						<button class="hero__notify-btn">ACCEPT</button>
					</div>

					<div class="hero__scroll">
						<span class="hero__scroll-content">
							Scroll down
						</span>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
